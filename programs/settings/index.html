<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <div class="setting-item">
            <label for="bg-color-picker">Desktop Background Color</label>
            <input type="color" id="bg-color-picker" value="#D9D9D9">
        </div>

        <div class="setting-item danger-zone">
            <h2>Danger Zone</h2>
            <p>This will erase all installed applications and all files.</p>
            <button id="reset-os-btn">Reset LigOS</button>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
